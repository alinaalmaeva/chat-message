<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Чат программа</title> 
    <!-- Добавляем Bootstrap с уже с уже готовыми стилями -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- Изменяем цвет кнопки в готовом стиле на своем -->
    <style>
        .btn-danger { 
			background-color: #4F9FC7;
            border-color: #4F9FC7;
		}
	</style>
	</head>
    <body>
        <!-- Основной блок-->
        <div class="container">
            <div class="py-5 text-center">
                <h2>Чат программа</h2>
                <p class="lead">Укажите ваше имя и начинайте переписку</p>
            </div>
            <div class="row">
                <div class="col-6">
                    <!-- Форма для получения сообщений и имени -->
                    <h3>Форма сообщений</h3>
                    <form id="Form">
                        <label for="name">Имя</label>
                        <input type="text" name="name" id="name" placeholder="Введите имя" class="form-control">
                        <br>
                        <label for="message">Сообщение</label>
                        <textarea name="message" id="message" class="form-control" placeholder="Введите сообщение"></textarea>
                        <br>
                        <input type="submit" value="Отправить" class="btn btn-danger">
                    </form>
                </div>
                <div class="col-6">
                    <h3>Сообщения</h3>
                    <!-- Блок для вывода всех отправленных сообщений -->
                    <div id="all_mess"></div>
                </div>
            </div>
        </div>
        <!-- Добавляем jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Добавляем Socket.io -->
	    <script src="/socket.io/socket.io.js"></script>
        <!-- Добавляем файл javascript -->
        <script src="index.js"></script>
        <script>
            $(function(){
               //Подключаем соединение с socket.io
                var socket = io.connect();
                //Создаем переменную на форму
                var $form = $("#Form");
                //Создаем переменную на имя пользователя
                var $name = $("#name");
                //Создаем переменную на передаваемое сообщение
                var $textarea = $("#message");
                //Создаем переменную на блок со всеми сообщениями
                var $all_message = $("#all_mess");

                //Отслеживание на нажатие кнопки "Отправить"
                $form.submit(function(e){
                    e.preventDefault();
                    //В socket отсылаем новое событие 'send mess', в фигурных скобках передаем параметры и значения
                    socket.emit('send mess', {mess: $textarea.val(), name: $name.val()});
                    //Очищаем поле textarea, где пишем сообщение
                    $textarea.val('');
                });
                //Отслеживаем событие new mess, которые будет добавляться из socket в случае отправки нового сообщения
                socket.on('new mess', function(data) {
                    //Добавляем отправленное сообщение в блок со всеми сообщениями
                    $all_message.append("<div> <b>" + data.name + "</b>: " +  data.mess + "</div>");
                });
            });
        </script>
    </body>
</html>

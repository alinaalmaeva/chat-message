<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Чат программа</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
		.btn-danger {
			background-color: #4F9FC7;
            border-color: #4F9FC7;
		}
	</style>
	</head>
    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2>Чат программа</h2>
                <p class="lead">Укажите ваше имя и начинайте переписку</p>
            </div>
            <div class="row">
                <div class="col-6">
                    <!-- Форма для получения сообщений и имени -->
                    <h3>Форма сообщений</h3>
                    <form id="Form">
                        <label for="name">Имя</label>
                        <input type="text" name="name" id="name" placeholder="Введите имя" class="form-control">
                        <br>
                        <label for="message">Сообщение</label>
                        <textarea name="message" id="message" class="form-control" placeholder="Введите сообщение"></textarea>
                        <br>
                        <input type="submit" value="Отправить" class="btn btn-danger">
                    </form>
                </div>
                <div class="col-6">
                    <h3>Сообщения</h3>
                    <!-- Блок для вывода всех отправленных сообщений -->
                    <div id="all_mess"></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="/socket.io/socket.io.js"></script>
        <script>
            $(function(){
                var socket = io.connect();
                var $form = $("#Form");
                var $name = $("#name");
                var $textarea = $("#message");
                var $all_message = $("#all_mess");

                $form.submit(function(e){
                    e.preventDefault();
                    socket.emit('send mess', {mess: $textarea.val(), name: $name.val()});
                    $textarea.val('');
                });

                socket.on('new mess', function(data) {
                    $all_message.append("<div> <b>" + data.name + "</b>: " +  data.mess + "</div>");
                });
            });
        </script>

    </body>
</html>
